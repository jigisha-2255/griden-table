<div class="row">
    <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-start">
        <div class="my-auto">Display</div>
        <div class="my-auto mx-2">
            <select class="form-control form-select" style="width: auto; height:auto;" name="pageSize"
                [(ngModel)]="TestTableLayoutService.pageSize">
                <option *ngFor="let records of pages" [ngValue]="records">
                    {{records}}
                </option>
            </select>
        </div>
        <div class="my-auto">{{display}}</div>
    </div>
    <div class="col-12 col-lg-6 my-2 my-lg-0">
        <div class="d-flex justify-content-center justify-content-lg-end">
            <label for="table-complete-search" class="col-form-label search-label mx-2">Search:</label>
            <div class="">
                <input id="table-complete-search" type="text" class="form-control form-control-sm" name="searchTerm"
                    [(ngModel)]="TestTableLayoutService.searchTerm">
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-centered dt-responsive nowrap" id="products-datatable">
            <thead>
                <tr>
                    <div class="d-lg-flex flex-lg-row">
                        <th style="width:5%;">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="customCheck1"
                                    name="all" [(ngModel)]="selectedAll" (change)="selectAll();" />
                                <label class="form-check-label" for="customCheck1">&nbsp;</label>
                            </div>
                        </th>
                        <th scope="col" *ngFor="let enum of columnList; let i = index" width={{enum.width}} sortTestTable="id" (sort)="onSort($event)" class="d-none d-lg-block">
                            {{enum.title}}
                        </th>
                        <th scope="col" *ngFor="let enum of columnListMob; let i = index" width={{enum.width}} sortTestTable="id" (sort)="onSort($event)" class="d-lg-none">
                            {{enum.title}}
                        </th>
                    </div>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let record of TestTableLayoutService.gridData2$ | async; let i = index">
                    <div class="d-lg-flex flex-lg-row parentList">
                        <td style="width:5%;">
                            <div class="d-flex align-items-center">
                                <button type="button" class="btn btn-collapse me-2"
                                    (click)="isCollapsed[i] = !isCollapsed[i]" [attr.aria-expanded]="!isCollapsed"
                                    aria-controls="collapse">
                                    <i
                                        [ngClass]="isCollapsed[i]==true?'uil-minus-circle text-danger':'uil-plus-circle text-success'"></i>
                                </button>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="all"
                                        [(ngModel)]="record.checked" (change)="checkIfAllSelected();">
                                    <label class="form-check-label" for="customCheck1">&nbsp;</label>
                                </div>
                            </div>
                        </td>
                        <td>
                        <td class="my-auto" *ngFor="let key of columnList; let i = index" width="{{key.width}}" class="d-none d-lg-block">           
                            <!-- {{record.first_name}} -->
                            {{key.field}}
                            <!-- <ngb-highlight [result]="{{record[key.field]}}" [appStyleCell]="record[key.field]" [field]="key.field"></ngb-highlight> -->
                            <!-- <ngb-highlight [result]="record[key.field]" [appStyleCell]="record[key.field]" [field]="key.field"></ngb-highlight> -->
                        </td>
                        <td class="my-auto" *ngFor="let key of columnListMob; let i = index" width="{{key.width}}" class="d-lg-none">                         
                            {{key.field}}
                        </td>
                        <!-- <td>
                            Action
                        </td> -->
                    </div>
                    <div class="childList">
                        <td  #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsed[i]" colspan="4">
                            <ul>
                                <li class="d-flex row" *ngFor="let key of childList; let i = index" class="d-none d-lg-block">
                                    <div class="col-6">
                                        <h6>{{key.title}}</h6>
                                    </div>
                                    <div class="col-6 my-auto table-action d-flex">
                                        <!-- <ngb-highlight [result]="record[key.field]"
                                        [term]="TestTableLayoutService.searchTerm"></ngb-highlight> -->
                                    </div>
                                </li>
                                <li class="d-flex row" *ngFor="let key of childListMob; let i = index" class="d-lg-none">
                                    <div class="col-6">
                                        <h6>{{key.title}}</h6>
                                    </div>
                                    <div class="col-6 my-auto table-action d-flex">
                                        <!-- <ngb-highlight [result]="record[key.field]"
                                        [term]="TestTableLayoutService.searchTerm"></ngb-highlight> -->
                                    </div>
                                </li>
                                <li class="d-flex row">
                                    <div class="col-6">
                                        <h6>Action</h6>
                                    </div>
                                    <!-- <div class="col-6 my-auto table-action">
                                        <a class="action-icon" *ngFor="let icon of action;"><i class="{{icon.icon}}"></i></a>
                                    </div> -->
                                </li>
                            </ul>
                        </td>
                    </div>
                 </tr>

            </tbody>
        </table>
    </div>
   
    <div class="d-lg-flex justify-content-lg-between">
        <div class="text-center">
            <p>Showing Transaction {{TestTableLayoutService.pageSize}} of {{(TestTableLayoutService.total$ |
                async)!}}</p>
        </div>
        <div class="d-flex justify-content-center">
            <ngb-pagination [collectionSize]="(TestTableLayoutService.total$ | async)!"
                [(page)]="TestTableLayoutService.page" [pageSize]="TestTableLayoutService.pageSize" [maxSize]="1">
            </ngb-pagination>
        </div>
    </div>
</div>
